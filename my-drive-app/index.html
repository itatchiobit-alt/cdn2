<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Storage - Public File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #1a202c; margin-bottom: 8px; font-size: 36px; font-weight: 700; }
        .subtitle { color: #718096; margin-bottom: 30px; font-size: 16px; }
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { background: #cbd5e0; cursor: not-allowed; transform: none; }
        button.secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        button.danger { background: #f56565; }
        button.danger:hover { background: #e53e3e; }
        button.small { padding: 10px 20px; font-size: 14px; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .upload-area { 
            border: 3px dashed #cbd5e0; 
            padding: 60px; 
            text-align: center; 
            margin: 30px 0; 
            border-radius: 15px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #667eea; background: #edf2f7; }
        .upload-area.dragover { border-color: #667eea; background: #e6fffa; transform: scale(1.02); }
        
        .file-list { margin-top: 40px; }
        .file-list h2 { color: #1a202c; margin-bottom: 20px; font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .file-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .file-item { 
            background: #ffffff; 
            padding: 20px; 
            margin: 12px 0; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }
        .file-item:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.08); transform: translateY(-2px); border-color: #667eea; }
        .file-info { flex: 1; display: flex; align-items: center; gap: 15px; }
        .file-icon {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        .file-name { font-weight: 600; color: #1a202c; margin-bottom: 4px; word-break: break-word; }
        .file-meta { color: #718096; font-size: 13px; display: flex; gap: 12px; flex-wrap: wrap; }
        .file-actions { display: flex; gap: 10px; flex-shrink: 0; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 60px 20px; color: #718096; }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 80px 20px; color: #a0aec0; }
        .empty-state svg { width: 120px; height: 120px; margin-bottom: 20px; opacity: 0.4; }
        .empty-state h3 { font-size: 20px; margin-bottom: 8px; color: #4a5568; }
        .login-section { text-align: center; padding: 80px 20px; }
        .login-section h2 { margin-bottom: 15px; color: #1a202c; font-size: 32px; }
        .login-section p { margin-bottom: 35px; color: #718096; font-size: 18px; }
        .notification {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .notification.success { background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4; }
        .notification.error { background: #fed7d7; color: #742a2a; border: 1px solid #fc8181; }
        .notification.info { background: #bee3f8; color: #2c5282; border: 1px solid #90cdf4; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        @media (max-width: 768px) {
            .container { padding: 25px; }
            h1 { font-size: 28px; }
            .file-item { flex-direction: column; gap: 15px; align-items: flex-start; }
            .file-actions { width: 100%; }
            .file-actions button { flex: 1; }
            .user-info { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Drive Storage</h1>
        <p class="subtitle">Fast, secure public file sharing powered by Google Drive</p>
        
        <div id="notifications"></div>
        
        <div id="login-section" class="hidden">
            <div class="login-section">
                <h2>Welcome!</h2>
                <p>Sign in with Google to upload and manage files</p>
                <button onclick="login()">üîê Sign in with Google</button>
            </div>
        </div>
        
        <div id="app-section" class="hidden">
            <div class="user-info">
                <span>üë§ <strong id="userName"></strong> (<span id="userEmail"></span>)</span>
                <button class="small secondary" onclick="logout()">Logout</button>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('public')">üåç All Files</button>
                <button class="tab" onclick="switchTab('my')">üìÇ My Files</button>
            </div>
            
            <div id="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" style="display: none" multiple>
                    <div style="font-size: 48px; margin-bottom: 10px;">üì§</div>
                    <p style="margin-bottom: 15px; font-size: 18px; color: #4a5568; font-weight: 500;">Drag & drop files here</p>
                    <p style="margin-bottom: 20px; color: #a0aec0; font-size: 14px;">or</p>
                    <button onclick="document.getElementById('fileInput').click()">Choose Files</button>
                    <div id="uploadProgress" class="progress-bar hidden">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="file-list" id="publicFilesSection">
                <h2>üåç All Files <span class="file-count" id="publicFileCount">0</span></h2>
                <div id="publicFiles" class="loading">
                    <div class="spinner"></div>
                    <p>Loading files...</p>
                </div>
            </div>
            
            <div class="file-list hidden" id="myFilesSection">
                <h2>üìÇ My Files <span class="file-count" id="myFileCount">0</span></h2>
                <div id="myFiles" class="loading">
                    <div class="spinner"></div>
                    <p>Loading your files...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = '/api/proxy';
        let currentTab = 'public';
        
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</span><span>${message}</span>`;
            notifications.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getFileIcon(mimeType) {
            if (!mimeType) return 'üìÑ';
            if (mimeType.startsWith('image/')) return 'üñºÔ∏è';
            if (mimeType.startsWith('video/')) return 'üé•';
            if (mimeType.startsWith('audio/')) return 'üéµ';
            if (mimeType.includes('pdf')) return 'üìï';
            if (mimeType.includes('zip') || mimeType.includes('rar')) return 'üóúÔ∏è';
            if (mimeType.includes('word')) return 'üìù';
            if (mimeType.includes('excel') || mimeType.includes('spreadsheet')) return 'üìä';
            if (mimeType.includes('powerpoint') || mimeType.includes('presentation')) return 'üìΩÔ∏è';
            return 'üìÑ';
        }
        
        function login() {
            window.location.href = API_URL + '?action=login';
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = API_URL + '?action=logout';
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'public') {
                document.getElementById('publicFilesSection').classList.remove('hidden');
                document.getElementById('myFilesSection').classList.add('hidden');
                loadPublicFiles();
            } else {
                document.getElementById('publicFilesSection').classList.add('hidden');
                document.getElementById('myFilesSection').classList.remove('hidden');
                loadMyFiles();
            }
        }
        
        async function checkLoginStatus() {
            try {
                const response = await fetch(API_URL + '?action=status', { 
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.logged_in) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    loadPublicFiles();
                } else {
                    document.getElementById('login-section').classList.remove('hidden');
                    document.getElementById('app-section').classList.add('hidden');
                    // Still load public files for guests
                    loadPublicFilesForGuests();
                }
            } catch (error) {
                console.error('Status check error:', error);
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        }
        
        document.getElementById('fileInput')?.addEventListener('change', uploadFiles);
        
        async function uploadFiles(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            
            const progressBar = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            progressBar.classList.remove('hidden');
            
            let completed = 0;
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(API_URL + '?action=upload', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include',
                        mode: 'cors'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification(`‚úì ${file.name} uploaded!`, 'success');
                    } else if (result.relogin) {
                        showNotification('Session expired. Please login again.', 'error');
                        setTimeout(() => login(), 2000);
                        return;
                    } else {
                        showNotification(`‚úó Failed: ${file.name}`, 'error');
                    }
                } catch (error) {
                    showNotification(`‚úó Error: ${file.name}`, 'error');
                }
                
                completed++;
                progressFill.style.width = (completed / files.length * 100) + '%';
            }
            
            setTimeout(() => {
                progressBar.classList.add('hidden');
                progressFill.style.width = '0%';
            }, 1000);
            
            loadPublicFiles();
            loadMyFiles();
            document.getElementById('fileInput').value = '';
        }
        
        const dropZone = document.getElementById('dropZone');
        if (dropZone) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
                dropZone.addEventListener(e, evt => { evt.preventDefault(); evt.stopPropagation(); }, false);
            });
            
            ['dragenter', 'dragover'].forEach(e => {
                dropZone.addEventListener(e, () => dropZone.classList.add('dragover'), false);
            });
            
            ['dragleave', 'drop'].forEach(e => {
                dropZone.addEventListener(e, () => dropZone.classList.remove('dragover'), false);
            });
            
            dropZone.addEventListener('drop', e => {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                uploadFiles({ target: document.getElementById('fileInput') });
            }, false);
        }
        
        async function loadPublicFiles() {
            const filesDiv = document.getElementById('publicFiles');
            if (!filesDiv) return;
            
            try {
                const response = await fetch(API_URL + '?action=files_public', { 
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.error) {
                    filesDiv.innerHTML = '<div class="empty-state"><p>Error loading files</p></div>';
                    return;
                }
                
                document.getElementById('publicFileCount').textContent = data.files.length;
                
                if (!data.files.length) {
                    filesDiv.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <h3>No files yet</h3>
                            <p>Be the first to upload!</p>
                        </div>`;
                    return;
                }
                
                filesDiv.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${getFileIcon(file.mime_type)}</div>
                            <div>
                                <div class="file-name">${escapeHtml(file.filename)}</div>
                                <div class="file-meta">
                                    <span>üìä ${formatBytes(file.file_size)}</span>
                                    <span>üìÖ ${formatDate(file.created_at)}</span>
                                    <span>üë§ ${escapeHtml(file.uploader_name)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="small" onclick="downloadFile(${file.id})">‚¨áÔ∏è Download</button>
                            ${file.can_manage ? `<button class="small danger" onclick="deleteFile(${file.id}, '${escapeHtml(file.filename)}')">üóëÔ∏è Delete</button>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load public files error:', error);
                filesDiv.innerHTML = '<div class="empty-state"><p>Error loading files</p></div>';
            }
        }
        
        async function loadMyFiles() {
            const filesDiv = document.getElementById('myFiles');
            if (!filesDiv) return;
            
            try {
                const response = await fetch(API_URL + '?action=files', { 
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.error) {
                    filesDiv.innerHTML = '<div class="empty-state"><p>Error loading files</p></div>';
                    return;
                }
                
                document.getElementById('myFileCount').textContent = data.files.length;
                
                if (!data.files.length) {
                    filesDiv.innerHTML = `
                        <div class="empty-state">
                            <h3>No files yet</h3>
                            <p>Upload your first file!</p>
                        </div>`;
                    return;
                }
                
                filesDiv.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${getFileIcon(file.mime_type)}</div>
                            <div>
                                <div class="file-name">${escapeHtml(file.filename)}</div>
                                <div class="file-meta">
                                    <span>üìä ${formatBytes(file.file_size)}</span>
                                    <span>üìÖ ${formatDate(file.created_at)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="small" onclick="downloadFile(${file.id})">‚¨áÔ∏è Download</button>
                            <button class="small danger" onclick="deleteFile(${file.id}, '${escapeHtml(file.filename)}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load my files error:', error);
                filesDiv.innerHTML = '<div class="empty-state"><p>Error loading files</p></div>';
            }
        }
        
        function downloadFile(fileId) {
            window.location.href = API_URL + '?action=download&file_id=' + fileId;
        }
        
        async function deleteFile(fileId, filename) {
            if (!confirm(`Delete "${filename}"?`)) return;
            
            try {
                const response = await fetch(API_URL + '?action=delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    mode: 'cors',
                    body: JSON.stringify({ file_id: fileId })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification(`‚úì ${filename} deleted!`, 'success');
                    loadPublicFiles();
                    loadMyFiles();
                } else {
                    showNotification(`‚úó Failed to delete`, 'error');
                }
            } catch (error) {
                showNotification(`‚úó Error deleting`, 'error');
            }
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('login') === 'success') {
            showNotification('Successfully logged in!', 'success');
            window.history.replaceState({}, '', window.location.pathname);
        } else if (urlParams.get('logout') === 'success') {
            showNotification('Successfully logged out!', 'info');
            window.history.replaceState({}, '', window.location.pathname);
        } else if (urlParams.get('error')) {
            showNotification('Login failed. Please try again.', 'error');
            window.history.replaceState({}, '', window.location.pathname);
        }
        
        checkLoginStatus();
    </script>
</body>
</html>
